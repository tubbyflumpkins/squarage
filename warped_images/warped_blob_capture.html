<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warped Blob Capture</title>
    <style>
        @font-face {
            font-family: 'neue-haas-grotesk';
            src: url('../public/fonts/neue-haas-grotesk-display-pro-cufonfonts/NeueHaasDisplayBold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 40px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .wrapper {
            transform: scale(1.3);
        }
        
        .blob-container {
            background-color: #4A9B4E;
            border-radius: 45% 55% 70% 30% / 50% 50% 50% 50%;
            padding: 2.5rem 4rem;
            display: inline-block;
        }
        
        h1 {
            font-family: 'neue-haas-grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: bold;
            color: #fffaf4;
            font-size: 8rem;
            margin: 0;
            text-align: center;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="blob-container">
            <h1>Warped</h1>
        </div>
    </div>
</body>
</html>
